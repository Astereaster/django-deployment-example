<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class = 'navbar navbar-default navbar-static-top'>
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class = 'navbar-link'>Logout</a></li>
                {% else %}
                    <li><a href="{% url 'basic_app:user_login' %}" class = "navbar-link">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>

</body>
</html>
